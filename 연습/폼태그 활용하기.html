 <!DOCTYPE html>
 <html lang="ko">
 <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>폼 태그 활용하기</title>
    <style>
      ul {
         list-style: none;
      }
    </style>
 </head>
 <body>
    <label>아이디(6자 이상)<input type="text"></label>
    <hr>
    <form>
      <h3>수강 분야(다수 선택 가능)</h3>
      <ul>
         <li><input type="checkbox" value="grm">문법</li>
         <li><input type="checkbox" value="wr">작문</li>
         <li><input type="checkbox" value="rd">독해</li>
      </ul>
      <h3>수강 과목(1과목만 선택 가능)</h3>
      <ul>
         <li>
            <label><input type="radio" name="subject" value="eng">영어회화</label>
         </li>
         <li>   
            <label><input type="radio" name="subject" value="ch">중국어회화</label>
         </li>
         <li>
            <label><input type="radio" name="subject" value="jp">일어회화</label>
         </li>   
      </ul>
    </form>
    <hr>
    <form>
      <fieldset>
         <legend>개인 정보</legend>
         <ul>
            <li>
               <label for="name">이름</label>
               <input type="text" id="name">
            </li>
            <li>
               <label for="mail">메일 주소</label>
               <input type="text" id="mail">
            </li>
         </ul>
      </fieldset>
      <fieldset>
         <legend>login information</legend>
         <ul>
            <li>
               <label for="id">아이디</label>
               <input type="text" id="ID">
            </li>
            <li>
               <label for="passwoed">비밀번호</label>
               <input type="text" id="password">
            </li>
         </ul>
      </fieldset>
    </form>
    <hr>
    <h3>회원 가입</h3>
    <form>
      <fieldset>
         <legend>필수 정보</legend>
         <label>이름:<input type="text"></label>
      </fieldset>
      <fieldset>
         <legend>선택 정보</legend>
         <label>생일:<input type="date"></label>
      </fieldset>
    </form>
    <form>
      <h3>조회기간 선택</h3>
      <label><input type="date" id="start"></label>
      <label><input type="date" id="end"></label>
    </form>
    <form>
      <h3>대관시간을 선택하세요(오늘)</h3>
      <label>시작 시간<input type="time" value="9:00" id="start"></label>
      <label>종료 시간<input type="time" value="18:00" id="end"></label>
    </form>
    <hr>
    <form>
      <fieldset>
         <legend>교재 주문</legend>
         <ul>
            <li>
               <label for="book">교재</label>
               <input type="text" value="1">
            </li>
            <li>
               <label for="sheet">워크시트</label>
               <input type="text" value="1">
            </li>
            <li>
               <label for="order">단체주문</label>
               <input type="number" id="group" value="10" min="10" max="100" step="10">
            </li>
         </ul>
      </fieldset>
   </form>
   <form>
      <fieldset>
         <legend>수강 과목을 선택하세요</legend>
         <label for="interest" class="title">관심분야</label>
         <input type="text" id="interest" list="choices">
         <datalist id="choices">
            <option value="grammer" label="문법"></option>
            <option value="voca" label="어휘"></option>
            <option value="speaking" label="회화"></option>
            <option value="listening" label="리스닝"></option>
            <option value="news" label="뉴스청취"></option>
         </datalist>
      </fieldset>
   </form>
   <form>
      <fieldset>
         <legend>이지스퍼블리싱</legend>
         <textarea name="intro" cols="80" rows="6">
열심히 사는 사람들의 손을 잡아주는 곳 - 이지스퍼블리싱
         우리는 책을 내기 전에 다시 한번 물어봅니다.
            "이 책이 사람들에게 도움이 되는가?"
         </textarea>
      </fieldset>
   </form>   
   <hr>
   <h3>예약 정보</h3>
   <form>
      <ul>
         <li>
            <label for="r-name">이름</label>
            <input type="text" id="r-name">
         </li>
         <li>
            <label for="r-phone">휴대폰</label>
            <input type="text" id="r-phone">
         </li>
         <li>
            <label for="r-email">이메일</label>
            <input type="text" id="r-email">
         </li>
      </ul>
   </form>
   <input type="submit" value="예약하기">
   <hr>
   <h1>프런트엔드 개발자 지원서</h1>
   <p>HTML, CSS, Javascript에 대한 기술적 이해와 경험이 있는 분을 찾습니다.</p>
   <hr>
   <form>
      <h3>개인정보</h3>
      <ul>
         <li>
            <label for="name">이름</label>
            <input type="text" id="name" auto placeholder="공백없이 입력하세요">
         </li>
         <li>
            <label for="tell1">연락처</label>
            <input type="text" id="tell1">
         </li>
      </ul>
      <h3>지원 분야</h3>
      <ul>
         <li>
            <label><input type="radio" name="field">웹 퍼블리싱</label>
         </li>
         <li>
            <label><input type="radio" name="field">웹 애플리케이션 개발</label>
         </li>
         <li>
            <label><input type="radio" name="field">개발 환경 개선</label>
         </li>
      </ul>
      <h3>지원 동기</h3>
      <label>
         <textarea cols="60" row="5" placeholder="본사 지원 동기를 간략히 써 주세요."></textarea>
      </label>
      <div>
         <input type="submit" value="접수하기">
         <input type="submit" value="다시 쓰기">
      </div>
   </form>
 </body>
 </html>
