<!DOCTYPE HTML>
<html lang="ko">
<head>
  <meta charset="utf-8">
  <title>CSS 선택자</title>
  <style>
    .top-img:hover{
      border: 5px solid black;
    }
    .main-menu {
      margin:50px auto;
      height:60px;
      border:1px solid black;
    }
    .main-menu ul {
      margin:0;
      list-style:none;
    }
    .main-menu ul li{
      display:inline-block;
      padding:10px 30px;      
      line-height:40px;
    }
    .main-menu a:link, a:visited{
      color: black;
      text-decoration: none;
    }
    .main-menu a:active{
      color: blue;
    }
  </style>  
</head>
<body>
  <p>이미지 위로 마우스 포인터를 올려보세요</p>
  <img src="images/tangerines.jpg" class="top-img">
  <nav class="main-menu">
    <ul>
      <li><a href="#">메뉴1</a></li>
      <li><a href="#">메뉴2</a></li>
      <li><a href="#">메뉴3</a></li>
    </ul>
   </nav>
</body>
</html>
